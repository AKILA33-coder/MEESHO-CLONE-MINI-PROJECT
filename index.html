<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meesho Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffc0cb, #ffb6c1); /* Pinky background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      width: 350px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #d1006b;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-btn {
      background: #d1006b;
      color: white;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #a30056;
    }

    .options {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .options a {
      color: #d1006b;
      text-decoration: none;
    }

    .signup {
      margin-top: 10px;
      font-size: 13px;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" >
    <h2>Login to Meesho</h2>
    <form action="web.html" method="post">
      <div class="form-group">
        <label for="email">Mobile Number or Email</label>
        <input type="text" id="email" name="email" placeholder="Enter mobile/email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="options">
      <p><a href="#">Forgot Password?</a></p>
      <p class="signup">New to Meesho? <a href="#">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
